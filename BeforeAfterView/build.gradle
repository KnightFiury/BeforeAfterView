plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdk 34

    namespace 'knightfiury.slidable'  

    defaultConfig {
        minSdk 16
        targetSdk 34
        versionCode 1
        versionName "1.0.2"  
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7  
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.KnightFiury'  // Your GitHub username (case-sensitive; adjust if needed)
                artifactId = 'before-after-view'    // Lowercase artifact name
                version = '1.0.2'                   // Match versionName above
            }
        }
    }
}
